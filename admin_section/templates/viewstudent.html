{% load static %}
{% include 'header.html' %}
<style>
td{
    font-size: 16px;
    font-family:Arial;
    font-weight: 450;
}
/* Custom styles for the modal */
.modal-header {
    background-color:#808080;
    color: white;
   
}
.modal-title {
    font-weight: 500;
}
.modal-body {
    padding: 10px;
}
.modal-footer {
    padding: 10px;
    text-align: right;
}
.modal-content {
    border-radius: 10px;
    overflow: hidden;
}
.close {
    color: rgb(0, 0, 0);
    border-radius: 2px;
    position: absolute;
    right: 15px;  /* Adjust as needed */
    top: 15px; 
}
.form-group label {
    font-weight: bold;
    color: rgb(0,0,0);  
    margin-bottom: 8px; /* Adjust the value as needed */  
}
.form-control {
    border-radius: 6px;
    border: 3px solid #ced4da;
}
.btn-primary {
    background-color: #4154f1;
    border-color: #007bff;
    border-radius: 6px;
}
.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
.btn-secondary {
    border-radius: 6px;
}
#applyCourseModal .modal-dialog {
    max-width: 500px;
}
#applyCourseModal .modal-content {
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

td,th{
    text-align:left;
}
</style>
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script> 
<script>  
document.addEventListener('DOMContentLoaded', function() {
    const deleteLinks = document.querySelectorAll('.delete-link');

    deleteLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            const itemId = this.getAttribute('data-item-id');
            const confirmed = confirm(`Are you sure want to delete?`);

            if (confirmed) {
                window.location.href = this.href; // Proceed with deletion
            } else {
                // Do nothing or handle cancellation
                console.log('Deletion cancelled');
            }
        });
    });
});
</script>
       
  <main id="main" class="main">

    <div class="pagetitle">
      <h1><b>Student Table</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->

          
    <section class="section">

        <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">View Student Details</h5>

              <!-- Your HTML structure -->  

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                    <tr>
                        <th scope="col">Sl no</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Contact</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                  {% for i in registers %}
                  <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ i.firstname }}</td>
                      <td>{{ i.lastname}}</td>
                      <td>{{ i.email }}</td>
                      <td>{{ i.gender }}</td>
                      <td>{{ i.contact}}</td>
                      <td style="text-align:center;">
                        <a href="{% url 'profileview' id=i.id %}" style="margin-right: 5px;">
                          <i class="bi bi-eye-fill"></i></a>

                        <a href="{% url 'update_student' id=i.id %}" class="bi bi-pencil-square"></a>
                          
                        <a href="{% url 'delete' id=i.id %}" class="delete-link" data-item-id="{{ i.id }}">
                          <i class="bi bi-trash3-fill"></i></a>
                      
                        <a href="#" class="bi bi-printer"></a>

                    </td>
                  </tr>
                  {% endfor %}
                  
              </tbody>
            </table>
          </tbody>
        </table>            


              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
</body>
</html>
