{% load static %}
{% include 'header.html' %}
<style>
  td{
    font-size: 16px;
    font-family:Arial;

  .custom-btn {
    /* Define the default button style */
    background-color: transparent;
    border: 1px solid #343a40; /* Dark border color */
    color: #343a40; /* Dark text color */
    padding: 6px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
}

/* Define the button color when hovered */
.custom-btn:hover {
    background-color: #4154f1;
    color: #fff; /* White text color */
    border-color: #007bff; /* Blue border color */
}
/* Position the button */
.add-add_duration-button {
  position: relative;
  margin-left: 10px; /* Adjust as needed */
}
   


</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const deleteLinks = document.querySelectorAll('.delete-link');

    deleteLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();

            const itemId = this.getAttribute('data-item-id');
            const confirmed = confirm(`Are you sure want to delete?`);

            if (confirmed) {
                window.location.href = this.href; // Proceed with deletion
            } else {
                // Do nothing or handle cancellation
                console.log('Deletion cancelled');
            }
        });
    });
});
</script>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1><b>Course Duration</b></h1>
      <nav>
      </nav>
    </div><!-- End Page Title -->
   
   
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
         
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
            
             
            
                {% comment %} <input type="text" value="{{members.durationadd}}" name="durationadd">  
                <button type="submit" id="form-submit" style="border-radius:12px;" class="btn btn-primary">Save</button>
              {% endcomment %}
           
              <!-- Table with stripped rows -->
                  <form action="{% if members.id %}{% url 'update_duration' id=members.id %}{% else %}{% url 'add_duration' %}{% endif %}" method="post" id="form">
                    {% csrf_token %}
                    
                
                  <div class="row mb-3">
                    <div class="col-sm-8 mb-3">
                          <label for="durationadd" class="label">Course Duration</label>
                          <input name="durationadd" type="text"  value="{{members.durationadd}}" class="form-control">
                    </div>
                </div>
                    
                    <div class="row mb-3">
                        <div class="col-sm-10">
                        <button type="submit" id="form-submit" class="btn btn-primary">Save</button>
                        </div>
                   </div>

                </form>
              
              <table class="table datatable">
                <thead>
                    <tr>
                        <th>Sl No</th>
                        <th scope="col">Course Duration</th>
                        <th></th>
                        </thead>
                        <tbody>
                          {% for i in duration %}
                          <tr>
                              <td>{{ forloop.counter }}</td>
                              <td>{{ i.durationadd}}</td>
                              <td>
                                <a href={% url 'update_duration' id=i.id %}>
                                  <i class="bi bi-pencil-square"></i>
                                  </a>
                           
                                <a href={% url 'deleteduration' id=i.id %} class="delete-link" data-item-id="{{ i.id }}" >
                                  <i class="bi bi-trash3-fill"></i>
                                </a>
                           
                        </td>
                      
                        {% endfor %}
                      </tr>
                    </tbody>
                  </table>
              </tbody>
            </table>
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script>
  function confirmDelete(memberId) {
     var result = confirm("Are you sure you want to delete this member?");
     if (result) {
         // User confirmed, perform deletion
         console.log("User confirmed deletion");
         // Perform deletion using AJAX
         $.ajax({
             url: '/delete/' + memberId,
             method: 'POST', // Assuming your view uses POST method for deletion
             success: function(response) {
                 // Redirect to the same page after deletion
                 window.location.href = window.location.href;
             },
             error: function(xhr, status, error) {
                 console.error(error);
                 // Handle error if deletion fails
             }
         });
     } else {
         // User canceled, do nothing
         console.log("User canceled deletion");
         // Prevent the default action of the link (to avoid redirection)
         event.preventDefault();
     }
 }
</script>
